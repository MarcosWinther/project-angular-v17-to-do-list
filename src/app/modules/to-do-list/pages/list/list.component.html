<div class="container">
  <img
    src="assets/img/task-list-null.png"
    alt="Sua lista estÃ¡ vazia - imagem ilustrativa"
    loading="eager"
  />

  @if(addItem()) {
    <button class="btn btn-primary" (click)="addItem.set(false)">
      Cria uma lista de tarefas
    </button>
  } @else {
    <div>
      <label class="input-label-text" for="inputValue">
        <input type="text" placeholder="Adicione um novo item" id="inputValue" autofocus />

        <button class="btn btn-primary-circle" title="Adicionar um novo item"></button>
      </label>
    </div>
  }

</div>
