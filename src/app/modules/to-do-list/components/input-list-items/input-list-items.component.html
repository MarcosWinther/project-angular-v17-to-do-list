@for(item of inputListItems; track item) {
  <label [for]="item.id" class="input-label-text">
    <input type="checkbox" #inputCheckbox [checked]="item.checked" />
    <input
      type="text"
      #inputValue
      [id]="item.id"
      [value]="item.value"
      placeholder="Adicione um valor"
      autofocus
    />

    <button class="btn btn-danger-circle" title="Delete este item"></button>
  </label>
}
